{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-4">
    <a class="home-link" href="{% url 'post_list' %}">Home Page</a>
</div>

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author.user.username }}</a>
            <small class="text-muted">{{ object.created_at|date:"F d, Y" }}</small>
            {% if object.author == user.author %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.description }}</p>
    </div>
</article>

{% endblock content %}
